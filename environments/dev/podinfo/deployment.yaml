apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: app-podinfo
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  replicas: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9797'
      labels:
        app: podinfo
    spec:
      imagePullSecrets:
      - name: ghcr-pull-image-creds
      containers:
      - name: podinfod
        image: ghcr.io/weavegitops/application-promotion-podinfo:d451724e42dc9cc31ca6058f5b35a53b7063ee4e-35 # {"$imagepolicy": "app-podinfo:podinfo-latest"}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
        - name: http-metrics
          containerPort: 9797
          protocol: TCP
        - name: grpc
          containerPort: 9999
          protocol: TCP
        command:
        - ./podinfo
        - '--port=9898'
        - '--port-metrics=9797'
        - '--grpc-port=9999'
        - '--grpc-service-name=podinfo'
        - '--level=info'
        - '--random-delay=false'
        - '--random-error=false'
        env:
        - name: PODINFO_UI_LOGO
          value: https://raw.githubusercontent.com/pfcurtis/eks-gitops-workshop/master/weaveworks_transparent.gif
        livenessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi
